<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fireburn notebook</title>
    <link rel="stylesheet" href="../../node_modules/purecss/build/pure-min.css"/>
    <style>
        html, body {
          height: 100%;
        }
        #file-listing {
        }
        #content {
        }
        .container {
          padding: 0.5em;
          height: 100%;
        }
        .sidebar {
          background-color: #eee;
          position: fixed;
          width: 30%;
          min-width: 10em;
        }
        .mainscreen {
          margin-left: 33%;
        }
        .pure-menu-item {
          border-bottom: 0px;
        }
        .currently-opened-file {
          border-bottom: 1px solid #999;
          font-weight: bold;
        }
        .editor {
          height: 100%;
        }
        .fireburn{
          height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="fireburn">
        <div class="container sidebar">
          <div class="pure-menu">
            <span class="pure-menu-heading">Files</span>
            <ul id="file-listing" class="pure-menu-list"></ul>
          </div>
        </div>
        <div class="container mainscreen">
          <div id="content"></div>
        </div>

    </div>


    <script>
      require('purecss');
      require('./eventbus.js');
      require('./mounted/content-display.js');
      require('./mounted/file-listing.js');
      require('./file-watcher.js');
      require('./keyboard-event-emitter.js');
    </script>
  </body>
</html>
